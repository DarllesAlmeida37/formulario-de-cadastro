<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro</title>
        <link rel="stylesheet" href="style_form.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container col">
            <div>
                <h3 id="titulo">CADASTRO DE VENDEDORES</h3>
            </div>           
            <form action="pag_tabela.html">
                <fieldset class="row">
                    <div class="col-sm-9 col-md-7 col-lg-6">
                        <label for="Nome" class="form-label">Nome Completo:</label>
                        <input type="text" nome="nome" id="nome" class="form-control" required />
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-2">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="tel" nome="telefone" id="telefone" class="form-control" required />
                    </div>
                    <div class="col-sm-9 col-md-5 col-lg-4">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" nome="email" id="email" placeholder="exemplo@gmail.com" class="form-control" required />
                    </div>
                    <div class="col-sm-6 col-md-2">
                        <label for="Loja" class="form-label">Loja:</label>
                        <input type="text" nome="loja" id="loja" class="form-control" required />
                        <br />
                    </div>
                    <div>
                        <button type="button" id="btn" onclick="cadastrar()">Cadastrar Vendedor</button>
                    </div>
                </fieldset>
            </form>
            <div id="imagem">
                <img src="/imagens/formu.png"/>
            </div>
            <div id="cadastrado"></div>
        </div>
        <script src="script_form.js">
        </script>
    </body>
</html>
